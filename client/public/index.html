    <!-- Initial Loading Styles -->
    <style>
      html,
      body {
        background-color: #1a1a1a;
        height: 100%;
        width: 100%;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* Main Width */
      *::-webkit-scrollbar {
        width: 6px;
      }

      /* Corner Buttons */
      *::-webkit-scrollbar-button {
        display: none;
      }

      /* Track */
      *::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      /* Handle */
      *::-webkit-scrollbar-thumb {
        background: #3a3a3a;
      }

      /* Handle on hover */
      *::-webkit-scrollbar-thumb:hover {
        background: #707070;
      }

      #root {
        width: 100%;
        min-height: 100vh;
      }
    </style>
